# Site
title: Natasha Mattson
bio: "Python data developer based in Vancouver, BC."
description: "Moonrise is a fresh take on the classic Moon"
reading_time: false
words_per_minute: 200
logo: "assets/img/natasha.png"
background: "assets/img/moonrise-background.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://natashamm.github.io

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    enable_coderay: false
mathjax: true
sass:
    sass_dir: _sass
    style: compressed

